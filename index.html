<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pancake Engine</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Game making made simple!">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">


  <!-- Custom theme styles -->
  <style>
    :root {
      --theme-hue       : 170;
      --theme-saturation: 80%;
      --theme-lightness : 50%;
      --heading-color   : #00d49f;
      --bold-color      : #f542e9;
      --base-font-size  : 16px;

      --cover-heading-color  : #00d49f;
    }
  </style>
  <meta name="google-site-verification" content="nzKpax22miwiVYB7-bskWMBCCiy7qhrh50RSOAsEq1s" />
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Pancake',
      notFoundPage: '404.md',
      loadSidebar: 'nav.md',
      logo: '/pancake_poses/thinking.png',
      externalLinkTarget: '_self',
      coverpage: true,
      auto2top: true,
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error :(',
        successText: 'Copied!'
      },
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-lua.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2.1.0/dist/docsify-copy-code.min.js"></script>
</body>
</html>
